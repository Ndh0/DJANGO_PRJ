{% extends 'admin/admin_panel.html' %}
{% load static %}
{% block content %}
<h3>list des clients</h3>
<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">nom </th>
          <th scope="col">email</th>
          
        </tr>
      </thead>
      <tbody>
        {% for fr in list %}
        {% if fr.first_name %}
        <tr>
            
          <td>{{fr.first_name}} {{fr.last_name}}</td>
          <td>{{fr.email}}</td>
             
        </tr>
        {% endif %}
        {% endfor %}
      </tbody>
</table>
{% endblock %}
